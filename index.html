<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenLux Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace this URL with your actual deployed Netlify/Render URL once available -->
  <iframe src="https://your-netlify-app-url.netlify.app" allowfullscreen></iframe>
  
  <script>
    // This script will handle redirecting to the actual app
    document.addEventListener('DOMContentLoaded', function() {
      // You'll update this URL once you have deployed your app
      const deployedAppUrl = "https://your-netlify-app-url.netlify.app";
      
      // Update the iframe src
      document.querySelector('iframe').src = deployedAppUrl;
      
      // You could also redirect entirely if preferred
      // window.location.href = deployedAppUrl;
    });
  </script>
</body>
</html>
